name: Test Labellerr MCP Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run functionality tests
      run: node test-functionality.js
      env:
        LABELLERR_API_KEY: test_key
        LABELLERR_API_SECRET: test_secret
        LABELLERR_CLIENT_ID: test_client

    - name: Run integration validation
      run: node validate-integration.js
      env:
        LABELLERR_API_KEY: test_key
        LABELLERR_API_SECRET: test_secret
        LABELLERR_CLIENT_ID: test_client

    - name: Run detailed tool analysis
      run: node test-tools-detailed.js
      env:
        LABELLERR_API_KEY: test_key
        LABELLERR_API_SECRET: test_secret
        LABELLERR_CLIENT_ID: test_client


